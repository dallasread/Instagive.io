<ul>
  {% for post in site.posts limit:10 %}          
    <li>
      <a href="{{ post.url }}">
        <span class="title">{{ post.title }}</span>
        <span class="date">{{ post.date | date_to_string }}</span>
        <span class="author">{{ site.authors[post.author].name }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
